    type = "git"
    style = "powerline"
    powerline_symbol = "î‚°"
    background = "2"
    foreground = "0"
    background_templates = [ "{{ if or (.Working.Changed) (.Staging.Changed) }}3{{ end }}", "{{ if and (gt .Ahead 0) (gt .Behind 0) }}2{{ end }}", "{{ if gt .Ahead 0 }}#B388FF{{ end }}", "{{ if gt .Behind 0 }}#B388FB{{ end }}" ]
    template = " {{ .UpstreamIcon }} {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} ï„ {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} ï† {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} ïƒ‡ {{ .StashCount }}{{ end }} "

    [blocks.segments.properties]
      fetch_status = true
      fetch_upstream_icon = true
      source = "cli"

      [blocks.segments.properties.untracked_modes]
      "/Users/user/Projects/oh-my-posh/" = "no"

      [blocks.segments.properties.mapped_branches]
